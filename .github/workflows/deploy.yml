name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            set -e
            
            cd /home/${{ secrets.VM_USER }}/rag-chat || mkdir -p /home/${{ secrets.VM_USER }}/rag-chat
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            echo "üì• Syncing latest code..."
            if [ -d .git ]; then
              git fetch --all
              git reset --hard origin/main
            else
              git clone https://github.com/shaarifg/rag-based-chatbot.git .
            fi
            
            echo "‚öôÔ∏è  Creating environment files..."
            
            # Create backend .env
            cat > backend/.env << 'ENVFILE'
          PORT=3000
          NODE_ENV=production
          REDIS_HOST=redis
          REDIS_PORT=6379
          QDRANT_URL=http://qdrant:6333
          QDRANT_COLLECTION=news_embeddings
          JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          JINA_MODEL=jina-embeddings-v2-base-en
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=gemini-1.5-flash
          DB_ENABLED=false
          SESSION_TTL=3600
          TOP_K_RESULTS=5
          MAX_CONTEXT_LENGTH=4000
          ENVFILE
            
            # Create frontend .env
            cat > frontend/.env << 'ENVFILE'
          VITE_API_URL=http://${{ secrets.VM_HOST }}/backend
          VITE_SOCKET_URL=http://${{ secrets.VM_HOST }}
          ENVFILE
            
            echo "üõë Stopping old containers..."
            docker compose down
            
            echo "üßπ Cleaning old images..."
            docker compose rm -f backend frontend 2>/dev/null || true
            docker rmi rag-chat-backend rag-chat-frontend 2>/dev/null || true
            docker system prune -f
            
            echo "üî® Building fresh images..."
            docker compose build --no-cache --pull backend frontend
            
            echo "üöÄ Starting all services..."
            docker compose up -d
            
            echo "‚è≥ Waiting for services to be ready..."
            sleep 20
            
            echo "üîç Checking for existing data..."
            DATA_CHECK=$(docker compose exec -T backend sh -c "curl -s http://qdrant:6333/collections/news_embeddings 2>/dev/null | grep -c '\"status\":\"ok\"' || echo '0'")
            
            if [ "$DATA_CHECK" -eq "0" ]; then
              echo "üì¶ No data found - Running ingestion (this takes ~1-2 minutes)..."
              docker compose exec -T backend node src/scripts/ingestNews.js
              echo "‚úÖ Ingestion complete"
            else
              echo "‚úÖ Data already exists - Skipping ingestion"
            fi
            
            echo "üìä Deployment Status:"
            docker compose ps
            
            echo ""
            echo "üìù Recent Backend Logs:"
            docker compose logs --tail=20 backend
          ENDSSH

      - name: Verify Deployment
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "========================================="
            echo "üè• HEALTH CHECKS"
            echo "========================================="
            
            echo ""
            echo "üì¶ Container Status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo "üîß Backend Health:"
            if curl -f -s http://localhost:3000/health > /dev/null; then
              echo "‚úÖ Backend is healthy"
              curl -s http://localhost:3000/health | head -1
            else
              echo "‚ùå Backend health check failed"
              echo "Recent logs:"
              docker compose logs --tail=30 backend
            fi
            
            echo ""
            echo "üé® Frontend Health:"
            if curl -f -s http://localhost:8080 > /dev/null; then
              echo "‚úÖ Frontend is healthy"
            else
              echo "‚ùå Frontend health check failed"
              echo "Recent logs:"
              docker compose logs --tail=30 frontend
            fi
            
            echo ""
            echo "üóÑÔ∏è  Qdrant Status:"
            VECTORS=$(curl -s http://localhost:6333/collections/news_embeddings 2>/dev/null | grep -o '"vectors_count":[0-9]*' | grep -o '[0-9]*' || echo "0")
            echo "Vectors indexed: $VECTORS"
            
            echo ""
            echo "üíæ Redis Status:"
            docker compose exec -T redis redis-cli ping || echo "Redis not responding"
            
            echo ""
            echo "========================================="
            echo "‚úÖ DEPLOYMENT COMPLETE"
            echo "========================================="
            echo "Frontend: http://${{ secrets.VM_HOST }}/chatbot"
            echo "Backend API: http://${{ secrets.VM_HOST }}/backend/health"
            echo "========================================="
          ENDSSH

      - name: Notify on Failure
        if: failure()
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "========================================="
            echo "‚ùå DEPLOYMENT FAILED"
            echo "========================================="
            echo ""
            echo "üìù Backend Logs:"
            docker compose logs --tail=50 backend
            echo ""
            echo "üìù Frontend Logs:"
            docker compose logs --tail=50 frontend
            echo ""
            echo "üì¶ Container Status:"
            docker compose ps
          ENDSSH
