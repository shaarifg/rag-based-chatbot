name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} bash << 'ENDSSH'
            set -e
            
            cd /home/${{ secrets.VM_USER }}/rag-chat || mkdir -p /home/${{ secrets.VM_USER }}/rag-chat
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            echo "üì• Pulling latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/shaarifg/rag-based-chatbot.git .
            fi
            
            echo "‚öôÔ∏è  Creating backend .env..."
            cat > backend/.env << 'ENVEOF'
          PORT=3000
          NODE_ENV=production
          REDIS_HOST=redis
          REDIS_PORT=6379
          QDRANT_URL=http://qdrant:6333
          QDRANT_COLLECTION=news_embeddings
          JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          JINA_MODEL=jina-embeddings-v2-base-en
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=gemini-1.5-flash
          DB_ENABLED=false
          SESSION_TTL=3600
          TOP_K_RESULTS=5
          MAX_CONTEXT_LENGTH=4000
          ENVEOF
            
            echo "‚öôÔ∏è  Creating frontend .env..."
            cat > frontend/.env << ENVEOF
          VITE_API_URL=http://${{ secrets.VM_HOST }}/backend
          VITE_SOCKET_URL=http://${{ secrets.VM_HOST }}
          ENVEOF
            
            echo "üìã Verifying .env files created..."
            ls -la backend/.env frontend/.env
            
            echo "üîÑ Starting Redis and Qdrant..."
            docker compose -f docker-compose.yml up -d redis qdrant
            
            echo "üõë Stopping old backend and frontend containers..."
            docker compose -f docker-compose.yml stop backend frontend 2>/dev/null || true
            docker compose -f docker-compose.yml rm -f backend frontend 2>/dev/null || true
            
            echo "üî® Building backend..."
            docker compose -f docker-compose.yml build backend
            
            echo "üî® Building frontend..."
            docker compose -f docker-compose.yml build frontend
            
            echo "üöÄ Starting backend..."
            docker compose -f docker-compose.yml up -d backend
            
            echo "‚è≥ Waiting 10 seconds for backend..."
            sleep 10
            
            echo "üöÄ Starting frontend..."
            docker compose -f docker-compose.yml up -d frontend
            
            echo "‚è≥ Waiting 10 seconds for frontend..."
            sleep 10
            
            echo "üìä Container Status:"
            docker ps -a
            
            echo ""
            echo "üìù Backend logs:"
            docker compose -f docker-compose.yml logs --tail=30 backend
            
            echo ""
            echo "üìù Frontend logs:"
            docker compose -f docker-compose.yml logs --tail=30 frontend
            
            echo ""
            echo "üîç Checking for data in Qdrant..."
            DATA_CHECK=$(docker compose -f docker-compose.yml exec -T backend sh -c "curl -s http://qdrant:6333/collections/news_embeddings 2>/dev/null | grep -c '\"status\":\"ok\"' || echo '0'")
            
            if [ "$DATA_CHECK" -eq "0" ]; then
              echo "üì¶ No data found - Running ingestion..."
              docker compose -f docker-compose.yml exec -T backend node src/scripts/ingestNews.js
              echo "‚úÖ Ingestion complete"
            else
              echo "‚úÖ Data already exists (skipping ingestion)"
            fi
            
            echo ""
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "‚úÖ Deployment complete!"
            docker compose -f docker-compose.yml ps
          ENDSSH

      - name: Verify Deployment
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            echo "========================================="
            echo "üè• HEALTH CHECKS"
            echo "========================================="
            
            echo ""
            echo "üì¶ Running Containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo "üîß Backend Health Check:"
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is HEALTHY"
              curl -s http://localhost:3000/health
            else
              echo "‚ùå Backend health check FAILED"
              echo "Recent backend logs:"
              docker compose -f docker-compose.yml logs --tail=50 backend
            fi
            
            echo ""
            echo "üé® Frontend Health Check:"
            if curl -f -s http://localhost:8080 > /dev/null 2>&1; then
              echo "‚úÖ Frontend is HEALTHY"
            else
              echo "‚ùå Frontend health check FAILED"
              echo "Recent frontend logs:"
              docker compose -f docker-compose.yml logs --tail=50 frontend
            fi
            
            echo ""
            echo "üóÑÔ∏è  Qdrant Collection Info:"
            curl -s http://localhost:6333/collections/news_embeddings 2>/dev/null | grep -o '"vectors_count":[0-9]*' || echo "No data yet"
            
            echo ""
            echo "üíæ Redis Status:"
            docker compose -f docker-compose.yml exec -T redis redis-cli ping || echo "Redis not responding"
            
            echo ""
            echo "========================================="
            echo "üåê PUBLIC URLS:"
            echo "Frontend: http://${{ secrets.VM_HOST }}/chatbot"
            echo "Backend:  http://${{ secrets.VM_HOST }}/backend/health"
            echo "========================================="
          ENDSSH

      - name: Show Logs on Failure
        if: failure()
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            echo "========================================="
            echo "‚ùå DEPLOYMENT FAILED - SHOWING LOGS"
            echo "========================================="
            
            echo ""
            echo "üì¶ All Containers (including stopped):"
            docker ps -a
            
            echo ""
            echo "üìù Backend Logs (last 100 lines):"
            docker compose -f docker-compose.yml logs --tail=100 backend
            
            echo ""
            echo "üìù Frontend Logs (last 100 lines):"
            docker compose -f docker-compose.yml logs --tail=100 frontend
            
            echo ""
            echo "üîç Backend .env file:"
            cat backend/.env
            
            echo ""
            echo "üîç Frontend .env file:"
            cat frontend/.env
          ENDSSH
