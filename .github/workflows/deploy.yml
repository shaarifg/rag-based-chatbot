name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} bash << 'ENDSSH'
            cd /home/${{ secrets.VM_USER }}/rag-chat || mkdir -p /home/${{ secrets.VM_USER }}/rag-chat
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            echo "ğŸ“¥ Pulling latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/shaarifg/rag-based-chatbot.git .
            fi
            
            echo "âš™ï¸  Creating backend .env..."
            cat > backend/.env << 'ENVFILE'
          PORT=3000
          NODE_ENV=production
          REDIS_HOST=redis
          REDIS_PORT=6379
          QDRANT_URL=http://qdrant:6333
          QDRANT_COLLECTION=news_embeddings
          JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          JINA_MODEL=jina-embeddings-v2-base-en
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=gemini-1.5-flash
          DB_ENABLED=false
          SESSION_TTL=3600
          TOP_K_RESULTS=5
          MAX_CONTEXT_LENGTH=4000
          ENVFILE
            
            echo "âš™ï¸  Creating frontend .env..."
            cat > frontend/.env << ENVFILE
          VITE_API_URL=http://${{ secrets.VM_HOST }}/backend
          VITE_SOCKET_URL=http://${{ secrets.VM_HOST }}
          ENVFILE
            
            echo "ğŸ”„ Ensuring Redis and Qdrant are running..."
            docker compose up -d redis qdrant
            
            echo "ğŸ›‘ Stopping backend and frontend..."
            docker compose stop backend frontend 2>/dev/null || true
            
            echo "ğŸ”¨ Building backend and frontend..."
            docker compose build backend frontend
            
            echo "ğŸš€ Starting backend and frontend..."
            docker compose up -d backend frontend
            
            echo "â³ Waiting for services..."
            sleep 20
            
            echo "ğŸ” Checking for existing data..."
            DATA_CHECK=$(docker compose exec -T backend sh -c "curl -s http://qdrant:6333/collections/news_embeddings 2>/dev/null | grep -c '\"status\":\"ok\"' || echo '0'")
            
            if [ "$DATA_CHECK" -eq "0" ]; then
              echo "ğŸ“¦ Running ingestion..."
              docker compose exec -T backend node src/scripts/ingestNews.js
              echo "âœ… Ingestion complete"
            else
              echo "âœ… Data exists - Skipping ingestion"
            fi
            
            echo "ğŸ§¹ Cleanup..."
            docker image prune -f
            
            echo "ğŸ“Š Container Status:"
            docker compose ps
            
            echo ""
            echo "ğŸ“ Backend logs (last 10 lines):"
            docker compose logs --tail=10 backend
          ENDSSH

      - name: Verify Deployment
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "========================================="
            echo "ğŸ¥ HEALTH CHECKS"
            echo "========================================="
            
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            echo ""
            echo "ğŸ“¦ All Containers:"
            docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo "ğŸ”§ Backend Health:"
            curl -f -s http://localhost:3000/health && echo "âœ… Backend OK" || echo "âŒ Backend FAILED"
            
            echo ""
            echo "ğŸ¨ Frontend Health:"
            curl -f -s http://localhost:8080 && echo "âœ… Frontend OK" || echo "âŒ Frontend FAILED"
            
            echo ""
            echo "========================================="
          ENDSSH
