name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd /home/${{ secrets.VM_USER }}/rag-chat || mkdir -p /home/${{ secrets.VM_USER }}/rag-chat
            cd /home/${{ secrets.VM_USER }}/rag-chat
            
            # Pull latest code
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/shaarifg/rag-based-chatbot.git .
            fi
            
            # Stop existing containers
            docker compose down
            
            # Build and start
            docker compose build --no-cache
            docker compose up -d
            
            # Wait for services
            sleep 10
            
            # Ingest data (first time only)
            docker compose exec -T backend node src/scripts/ingestNews.js || true
            
            # Cleanup old images
            docker system prune -af --volumes
            
            # Show running containers
            docker compose ps
          EOF

      - name: Verify Deployment
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "=== Container Status ==="
            docker ps
            echo ""
            echo "=== Backend Health Check ==="
            curl -f http://localhost:3000/health || echo "Backend not ready"
            echo ""
            echo "=== Frontend Check ==="
            curl -f http://localhost:8080 || echo "Frontend not ready"
          EOF
